<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Management System</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <h1>User Profile Management System</h1>
        <nav>
            <ul>
                <li><a href="#section1">Users</a></li>
                <li><a href="#section2">Additional features</a></li>
            </ul>
        </nav>
    </header>
    <div class="modal hidden" id="editmodal">
        <form id="editform">
            <div class="headgrp">
                <h3>User Profile Form</h3>
                <i id="closebtn" class="fa-solid fa-xmark btnspan"></i>
            </div>
            <p id="pedit">Only fill-up things you need to update</p>
                <div class="formgrp">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                
                <div class="formgrp">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                
                <div class="formgrp">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age">
                </div>
                
                <div class="formgrp">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
                
                <div class="formgrp">
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street">
                </div>
                
                <div class="formgrp">
                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="zipcode">
                </div>
        
                <button type="submit" id="profile-submit" >Update Profile</button>
        </form>
    </div>
    <div class="modal hidden" id="greetingcard">
        <div class="headgrp">
            <h3>Greetings</h3>
            <i id="greetclose" class="fa-solid fa-xmark btnspan"></i>
        </div>
        <p id="greetingmessage"></p>
    </div>
    <div class="background-modal hidden" id="bg-modal">
    </div>
    <div class="modal hidden" id="confirmmodal">
        <p>Would you like to <span id="confirmspan"></span></p>
        <button type="button" id="yesbtn">Yes</button>
        <button type="button" id="nobtn">No</button>
    </div>
    <main class="container">
        <section id="section1">
            <div class="headgrp">
                <h2>All Profiles</h2>
                <div class="actiondiv">
                    <button type="button" id="addbtn"> <i class="fa-solid fa-user-plus"></i> Add User</button>
                </div>
            </div>
            <div class="table-container">
                <table id="usersTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="profile hidden" id="profilecard">
            <div class="sesctioncontent" >
                <div class="headgrp">
                    <h2>User Profile</h2>
                    <div class="actiondiv">
                        <button type="button" id="editbtn">Edit Profile</button>
                        <button type="button" id="greetbtn">Get Greetings</button>
                    </div>
                </div>
                    <div class="profilegrp">
                        <p>First Name : <span id="firstName"></span></p>
                        <p>Last Name : <span id="lastName"></span></p>
                        <p>Age : <span id="age"></span></p>
                    </div>
                    <div class="profilegrp">
                        <p>City : <span id="city"></span></p>
                        <p>Street Name : <span id="streetName"></span></p>
                        <p>Zip Code : <span id="zipcode"></span></p>
                    </div>

            </div>
            </div>
        </section>
        <section id="section2">
            <h2>Additional Features</h2>
            <div class="additionalfeatures">
                <div class="fibonacciGenerator feat">
                    <label for="fiboinput">No. of Fibo Sequence</label>
                    <input type="number" id="fiboinput">
                    <button type="button" id="fibobtn">Get Fibo</button>
                    <p id="fibooutput"></p>
                </div>
                <div class="imageviewever feat">
                        <img id="imageid" alt="img from internet">
                        <button type="button" id="imgnew">Get new image</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="/src/index.js"></script>
    <script type="module" src="/src/Controllers.js"></script>
</body>
</html>
